# Nord color heme
colors:
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'
  cursor:
    text: '0x2E3440'
    cursor: '0xD8DEE9'
  normal:
    black: '0x3B4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'
  bright:
    black: '0x4C566A'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x8FBCBB'
    white: '0xECEFF4'
window:
  dimensions:
    columns: 130
    lines: 30
  padding:
    x: 4
    y: 4
  decorations: buttonless
font:
  size: 14.0
  normal:
    family: JetBrainsMono Nerd Font
  bold:
    family: JetBrainsMono Nerd Font
    style: Extra Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
background_opacity: .9
cursor:
  style: Beam
  vi_mode_style: Block
key_bindings:
  - { key: 28,     mods: Alt, chars: "{" }
  - { key: 25,     mods: Alt, chars: "}" }
  - { key: 37,     mods: Alt, chars: "@" }
  - { key: 26,     mods: Alt|Shift, chars: "\\" }
  - { key: 26,     mods: Alt, chars: "|" }
  - { key: 45,     mods: Alt, chars: "~" }
  - { key: 23,     mods: Alt, chars: "[" }
  - { key: 22,     mods: Alt, chars: "]" }
  - { key: Key0,   mods: Command,         action: ResetFontSize    }
  - { key: Add,    mods: Command,         action: IncreaseFontSize }
  - { key: Minus,  mods: Command,         action: DecreaseFontSize }
  - { key: K,      mods: Command,         action: ClearHistory     }
  - { key: K,      mods: Command,         chars: "\x0c"            }
  - { key: V,      mods: Command,         action: Paste            }
  - { key: C,      mods: Command,         action: Copy             }
  - { key: H,      mods: Command,         action: Hide             }
  - { key: M,      mods: Command,         action: Minimize         }
  - { key: Q,      mods: Command,         action: Quit             }
  - { key: W,      mods: Command,         action: Quit             }
  - { key: F,      mods: Command|Control, action: ToggleFullscreen }
  - { key: Key5,   mods: Alt,             chars: "\x5b"            }
  - { key: Key6,   mods: Alt,             chars: "\x5d"            }
  - { key: Key7,   mods: Alt|Shift,       chars: "\x5c"            }
  - { key: Key7,   mods: Alt,             chars: "\x7c"            }
  - { key: Key8,   mods: Alt,             chars: "\x7b"            }
  - { key: Key9,   mods: Alt,             chars: "\x7d"            }
  - { key: L,      mods: Alt,             chars: "\x40"            }
  - { key: N,      mods: Command,         command: { program: "open", args: ["-n", "/Applications/Alacritty.app"] } }

